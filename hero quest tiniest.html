<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hero Quest: Tiniest - Full Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --pink: #FF4081; --biru: #29B6F6; --kuning: #FFEB3B; 
            --merah: #ff1744; --hijau: #4CAF50; --cokelat: #5D4037; 
            --QuestGold: #FFD700; 
        }
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; 
            font-family: 'Fredoka One', sans-serif; 
            background: #222; 
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            overflow: hidden; 
            touch-action: manipulation; 
        }
        #game-container { 
            width: 100%; max-width: 500px; height: 100%; 
            background: #E1F5FE; position: relative; border: 4px solid white; 
            display: flex; flex-direction: column; overflow: hidden; 
        }
        .ui-top { height: 75px; display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background: white; z-index: 100; border-bottom: 4px solid var(--QuestGold); flex-shrink: 0; }
        .screen { display: none; flex-direction: column; flex: 1; width: 100%; overflow-y: auto; }
        .active { display: flex; }
        .char-svg { width: 100px; height: 100px; animation: bounceSlow 2s infinite ease-in-out; overflow: visible; }
        @keyframes bounceSlow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        
        /* Modal & Pop-up */
        #modal-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 85%; border-radius: 25px; padding: 20px; border: 5px solid var(--biru); text-align: center; }

        /* Panel Log Tengah saat Battle */
        #battle-center-panel {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid var(--cokelat);
            border-radius: 15px; margin: 10px; padding: 10px; min-height: 100px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .log-highlight { color: var(--merah); font-weight: bold; }

        /* Tombol & Card */
        .btn-main { background: var(--QuestGold); border: none; border-bottom: 4px solid #DAA520; padding: 12px; border-radius: 15px; font-family: inherit; cursor: pointer; color: var(--cokelat); font-size: 14px; }
        .shop-card { background: white; border: 2.5px solid #ddd; border-radius: 15px; padding: 10px; text-align: center; }
        .unit-box { width: 30%; text-align: center; padding: 5px; cursor: pointer; }
        .unit-box.dead { opacity: 0.4; filter: grayscale(1); }
        .hp-bar { width: 100%; height: 8px; background: #ddd; border-radius: 4px; border: 1px solid #333; margin-top: 5px; overflow: hidden; }
        .hp-fill { height: 100%; transition: width 0.5s ease-out; }
    </style>
</head>
<body>

<div id="game-container">
    
    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-body"></div>
            <button class="btn-main" style="margin-top:15px; width:100%" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <div class="ui-top">
        <div>
            <div style="background:#f8f8f8; border-radius:8px; padding:2px 5px; border:2px solid var(--QuestGold);">
                üë§ <input type="text" id="name-input" oninput="saveName()" placeholder="Hero Name" style="border:none; width:70px; font-family:inherit; outline:none; font-size:11px; background:transparent;">
            </div>
            <div style="font-size: 10px; color: var(--cokelat); margin-top:2px;">üèÜ STAGE: <span id="top-lvl">1</span></div>
        </div>
        <div style="display: flex; gap: 8px; align-items: center;">
            <div style="background:var(--kuning); padding:6px 12px; border-radius:20px; font-size:13px;">üí∞ <span id="coin-val">0</span></div>
            <button onclick="goShop()" style="background:white; border:2.5px solid var(--biru); border-radius:10px; padding:5px 8px;">üõí</button>
        </div>
    </div>

    <div id="screen-home" class="screen active" style="justify-content:center; align-items:center;">
        <h1>HERO QUEST<br><span style="color:var(--pink); font-size:42px;">TINIEST</span></h1>
        <div id="home-preview" style="margin: 20px 0;"></div>
        <button class="btn-main" onclick="goSelect()" style="width: 220px; font-size: 20px;">START ADVENTURE</button>
    </div>

    <div id="screen-select" class="screen" style="padding:15px;">
        <h2 style="text-align:center; margin-top:0;">PICK TEAM (<span id="team-count">0</span>/3)</h2>
        <div id="select-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:12px;"></div>
        <button id="start-btn" class="btn-main" style="display:none; margin-top:15px; width:100%" onclick="goBattle()">BATTLE START!</button>
        <button class="btn-main" style="margin-top:10px; background:#ccc; width:100%" onclick="goHome()">CANCEL</button>
    </div>

    <div id="screen-shop" class="screen" style="background: #FFFDE7;">
        <div style="padding:10px 15px; display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0;">TINY SHOP</h3>
            <button onclick="goHome()" class="btn-main" style="padding:5px 10px; background:var(--merah); color:white;">BACK</button>
        </div>
        <div style="display:flex; gap:5px; padding:0 10px; margin-bottom:10px;">
            <button id="tab-acc" class="btn-main" style="flex:1" onclick="switchShop('acc')">Aksesoris</button>
            <button id="tab-skill" class="btn-main" style="flex:1; background:#ccc;" onclick="switchShop('skill')">Skill Up</button>
        </div>
        <div id="shop-acc-content">
            <div style="background:#fff; border:3px dashed var(--biru); margin:10px; padding:15px; border-radius:20px; display:flex; align-items:center; justify-content:space-between;">
                <button onclick="prevHeroShop()" class="btn-main" style="border-radius:50%; width:40px;">‚óÄ</button>
                <div id="shop-hero-view" style="text-align:center;"></div>
                <button onclick="nextHeroShop()" class="btn-main" style="border-radius:50%; width:40px;">‚ñ∂</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:10px;">
                <div class="shop-card"><b>üéÄ PITA</b><br><span>üí∞ 50</span><br><button class="btn-main" onclick="buyAcc('pita', 50)">BUY</button></div>
                <div class="shop-card"><b>üé© TOPI</b><br><span>üí∞ 100</span><br><button class="btn-main" onclick="buyAcc('topi', 100)">BUY</button></div>
            </div>
        </div>
        <div id="shop-skill-content" style="display:none; grid-template-columns:1fr 1fr; gap:10px; padding:10px;">
            <div class="shop-card"><b>‚öîÔ∏è ATK +20</b><br><span>üí∞ 150</span><br><button class="btn-main" onclick="buySkill('atk', 150)">UPGRADE</button></div>
            <div class="shop-card"><b>üõ°Ô∏è HP +300</b><br><span>üí∞ 150</span><br><button class="btn-main" onclick="buySkill('hp', 150)">UPGRADE</button></div>
        </div>
    </div>

    <div id="screen-battle" class="screen">
        <div style="padding:10px; display:flex; flex-direction:column; min-height:100%;">
            <div id="bot-team" style="display:flex; justify-content: space-around;"></div>
            
            <div id="battle-center-panel">
                <div id="battle-status" style="font-size: 18px; color: var(--pink); margin-bottom:5px;">Siap?</div>
                <div id="battle-log-text" style="font-size: 12px; color: #666;">Pilih heromu dulu!</div>
            </div>

            <div id="player-team" style="display:flex; justify-content: space-around;"></div>
            
            <div style="background:white; padding:15px; border-radius:20px; border:3px solid var(--biru); margin-top:auto;">
                <div id="skill-btns" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;"></div>
            </div>
        </div>
    </div>

    <div id="screen-result" class="screen" style="justify-content:center; align-items:center; text-align:center;">
        <h1 id="res-txt"></h1>
        <div id="mvp-box"></div>
        <button class="btn-main" onclick="goHome()" style="width:200px; margin-top:20px;">CONTINUE</button>
    </div>

</div>

<script>
    /* --- DATA HERO & KOORDINAT --- */
    const accCoords = { pudu:[30,35,30,25], puding:[35,25,30,20], choco:[35,40,30,30], candy:[35,25,35,15], rei:[35,30,35,20], jelly:[35,25,35,15] };

    const charData = [
        { id:'pudu', name:"Pudu", type:"pudu", skills:[{n:"Cakar", d:300},{n:"Tidur", d:-400}], def:15 },
        { id:'puding', name:"Puding", type:"puding", skills:[{n:"Tinta", d:200},{n:"Tendang", d:400}], def:20 },
        { id:'choco', name:"Choco", type:"choco", skills:[{n:"Heal", d:-500},{n:"Gigit", d:250}], def:10 },
        { id:'candy', name:"Candy", type:"candy", skills:[{n:"Ledakan", d:550}], def:5 },
        { id:'rei', name:"Rei", type:"rei", skills:[{n:"Sodok", d:250},{n:"Putar", d:400}], def:25 },
        { id:'jelly', name:"Jelly", type:"jelly", skills:[{n:"Kejut", d:450}], def:18 }
    ];

    /* --- VARIABEL GAME --- */
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let heroAccs = JSON.parse(localStorage.getItem('heroAccs')) || {};
    let heroLevels = JSON.parse(localStorage.getItem('heroLevels')) || {
        pudu:{lvl:1, exp:0, maxHP:1000, baseDmg:0}, puding:{lvl:1, exp:0, maxHP:1000, baseDmg:0}, choco:{lvl:1, exp:0, maxHP:1000, baseDmg:0},
        candy:{lvl:1, exp:0, maxHP:1000, baseDmg:0}, rei:{lvl:1, exp:0, maxHP:1000, baseDmg:0}, jelly:{lvl:1, exp:0, maxHP:1000, baseDmg:0}
    };
    let pTopLvl = parseInt(localStorage.getItem('pTopLvl')) || 1;
    let myTeam = [], botTeam = [], selP = null, selB = null, shopHeroIdx = 0;

    /* --- FUNGSI UTAMA --- */
    window.onload = () => {
        document.getElementById('name-input').value = localStorage.getItem('userName') || "";
        updateUI(); updateHomePreview();
    };

    const getHeroSVG = (type, hasPita=false, hasTopi=false) => {
        const [px, py, tx, ty] = accCoords[type] || [35,30,35,20];
        let accs = `
            <g style="display:${hasPita?'block':'none'}" transform="translate(${px},${py}) scale(0.6) translate(-10,-5)"><circle cx="0" cy="0" r="12" fill="#FF80AB"/><circle cx="20" cy="0" r="12" fill="#FF80AB"/><rect x="7" y="-3" width="6" height="6" fill="#F50057"/></g>
            <g style="display:${hasTopi?'block':'none'}" transform="translate(${tx},${ty}) scale(0.7) translate(-20,-15)"><rect x="0" y="5" width="40" height="12" fill="#1565C0"/><rect x="-5" y="15" width="50" height="4" fill="#0D47A1"/></g>`;
        
        const bodies = {
            pudu: `<circle cx="32" cy="32" r="11" fill="#8D6E63"/><circle cx="32" cy="32" r="6" fill="#D7CCC8"/><circle cx="68" cy="32" r="11" fill="#8D6E63"/><circle cx="68" cy="32" r="6" fill="#D7CCC8"/><rect x="30" y="55" width="40" height="35" rx="17" fill="#A1887F"/><circle cx="50" cy="50" r="27" fill="#A1887F"/><ellipse cx="50" cy="57" rx="11" ry="9" fill="#F5F5F5"/><circle cx="40" cy="47" r="2.5" fill="#212121"/><circle cx="60" cy="47" r="2.5" fill="#212121"/><path d="M47 55 Q50 52 53 55 L50 57 Z" fill="#3E2723"/><circle cx="30" cy="70" r="6" fill="#8D6E63"/><circle cx="70" cy="70" r="6" fill="#8D6E63"/>`,
            choco: `<circle cx="37.5" cy="42.5" r="8" fill="#5D4037"/><circle cx="62.5" cy="42.5" r="8" fill="#5D4037"/><rect x="35" y="62.5" width="30" height="25" rx="12.5" fill="#6D4C41"/><circle cx="50" cy="57.5" r="21" fill="#6D4C41"/><ellipse cx="50" cy="62.5" rx="9" ry="7" fill="#D7CCC8"/><circle cx="42.5" cy="56" r="2.2" fill="#212121"/><circle cx="57.5" cy="56" r="2.2" fill="#212121"/><circle cx="36" cy="72.5" r="4.5" fill="#5D4037"/><circle cx="64" cy="72.5" r="4.5" fill="#5D4037"/>`,
            puding: `<path d="M22 50 C22 20, 77 20, 77 50 C77 65, 67 75, 50 75 C32 75, 22 65, 22 50 Z" fill="#B39DDB"/><circle cx="42" cy="52" r="2.5" fill="#212121"/><circle cx="57" cy="52" r="2.5" fill="#212121"/><circle cx="27" cy="77" r="7" fill="#B39DDB"/><circle cx="42" cy="82" r="7" fill="#B39DDB"/><circle cx="58" cy="82" r="7" fill="#B39DDB"/><circle cx="72" cy="77" r="7" fill="#B39DDB"/>`,
            jelly: `<path d="M25 55 Q25 20 50 20 Q75 20 75 55 Q75 65 50 65 Q25 65 25 55" fill="#B3E5FC"/><path d="M30 65 Q25 75 28 85" stroke="#4FC3F7" stroke-width="3" fill="none"/><path d="M42 65 Q40 78 42 88" stroke="#4FC3F7" stroke-width="3" fill="none"/><path d="M58 65 Q60 78 58 88" stroke="#4FC3F7" stroke-width="3" fill="none"/><path d="M70 65 Q75 75 72 85" stroke="#4FC3F7" stroke-width="3" fill="none"/><circle cx="42" cy="47" r="2.5" fill="#212121"/><circle cx="57" cy="47" r="2.5" fill="#212121"/>`,
            rei: `<path d="M20 60 Q20 20 50 20 Q80 20 80 60 Z" fill="#66BB6A"/><circle cx="50" cy="62" r="22" fill="#A5D6A7"/><circle cx="42" cy="60" r="2.5" fill="#212121"/><circle cx="57" cy="60" r="2.5" fill="#212121"/><circle cx="30" cy="77" r="9" fill="#A5D6A7"/><circle cx="70" cy="77" r="9" fill="#A5D6A7"/>`,
            candy: `<path d="M22 70 Q20 80 30 82 L70 82 Q80 80 77 70 L72 57 L27 57 Z" fill="#FF9800"/><path d="M27 57 L72 57 L65 37 L35 37 Z" fill="#FFEB3B"/><path d="M35 37 L65 37 L55 20 Q50 15 45 20 Z" fill="#FFFFFF"/><circle cx="42" cy="57" r="2.5" fill="#212121"/><circle cx="57" cy="57" r="2.5" fill="#212121"/>`
        };
        return `<svg viewBox="0 0 100 100" class="char-svg"><ellipse cx="50" cy="92" rx="25" ry="5" fill="#000" opacity="0.1" />${bodies[type]}${accs}</svg>`;
    };

    function updateUI() { document.getElementById('coin-val').innerText = coins; document.getElementById('top-lvl').innerText = pTopLvl; }
    function saveName() { localStorage.setItem('userName', document.getElementById('name-input').value); }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function goHome() { showScreen('screen-home'); updateHomePreview(); }
    function updateHomePreview() { document.getElementById('home-preview').innerHTML = getHeroSVG('pudu', heroAccs.pudu?.pita, heroAccs.pudu?.topi); }

    /* --- POPUP PEMILIHAN (DETAIL HERO) --- */
    function openModal(heroId) {
        const hero = charData.find(h => h.id === heroId);
        const stats = heroLevels[heroId];
        document.getElementById('modal-body').innerHTML = `
            ${getHeroSVG(hero.type, heroAccs[heroId]?.pita, heroAccs[heroId]?.topi)}
            <h2 style="margin:5px 0;">${hero.name} (Lvl ${stats.lvl})</h2>
            <div style="background:#f0f8ff; border-radius:15px; padding:10px; text-align:left; font-size:13px;">
                <p>‚ù§Ô∏è <b>HP:</b> ${stats.maxHP}</p>
                <p>‚öîÔ∏è <b>Bonus Atk:</b> +${stats.baseDmg}</p>
                <p>üõ°Ô∏è <b>Defense:</b> ${hero.def}</p>
                <hr><p><b>Skills:</b></p>
                ${hero.skills.map(s => `<li>${s.n}</li>`).join('')}
            </div>
            <button class="btn-main" style="margin-top:10px; background:var(--pink); color:white; width:100%;" onclick="togglePick('${heroId}')">
                ${myTeam.find(x => x.id === heroId) ? 'REMOVE' : 'PICK'}
            </button>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    function togglePick(heroId) {
        const hero = charData.find(h => h.id === heroId);
        const stats = heroLevels[heroId];
        const idx = myTeam.findIndex(x => x.id === heroId);
        if (idx > -1) myTeam.splice(idx, 1);
        else if (myTeam.length < 3) myTeam.push({...hero, curHP:stats.maxHP, maxHP:stats.maxHP, baseDmg:stats.baseDmg, totalDmg:0});
        renderSelectGrid(); closeModal();
    }

    function goSelect() { showScreen('screen-select'); renderSelectGrid(); }
    function renderSelectGrid() {
        const grid = document.getElementById('select-grid'); grid.innerHTML = '';
        charData.forEach(c => {
            const isSel = myTeam.find(x => x.id === c.id);
            const d = document.createElement('div'); d.className = 'shop-card';
            d.style.borderColor = isSel ? 'var(--pink)' : '#ddd';
            d.innerHTML = `${getHeroSVG(c.type, heroAccs[c.id]?.pita, heroAccs[c.id]?.topi)}<br><b>${c.name}</b>`;
            d.onclick = () => openModal(c.id); grid.appendChild(d);
        });
        document.getElementById('team-count').innerText = myTeam.length;
        document.getElementById('start-btn').style.display = myTeam.length === 3 ? 'block' : 'none';
    }

    /* --- FUNGSI BATTLE --- */
    function updateBattleLog(title, desc) {
        document.getElementById('battle-status').innerText = title;
        document.getElementById('battle-log-text').innerHTML = desc;
    }

    function goBattle() {
        showScreen('screen-battle');
        botTeam = charData.sort(() => .5 - Math.random()).slice(0, 3).map(c => ({
            ...c, curHP: 800 + (pTopLvl * 150), maxHP: 800 + (pTopLvl * 150), dmgMod: 80 + (pTopLvl * 25)
        }));
        selP = null; selB = null;
        updateBattleLog("Siap Beraksi!", "Pilih hero kamu (pink), lalu klik musuh untuk menyerang.");
        renderBattle();
    }

    function renderBattle() {
        const bD = document.getElementById('bot-team'), pD = document.getElementById('player-team'), sD = document.getElementById('skill-btns');
        bD.innerHTML = ''; pD.innerHTML = ''; sD.innerHTML = '';
        
        botTeam.forEach((c, i) => {
            const div = document.createElement('div'); div.className = `unit-box ${c.curHP<=0?'dead':''}`;
            div.innerHTML = `${getHeroSVG(c.type)}<div class="hp-bar"><div class="hp-fill" style="width:${(c.curHP/c.maxHP)*100}%; background:var(--merah)"></div></div>`;
            div.onclick = () => { if(c.curHP > 0) { selB = i; updateBattleLog("Target Terkunci!", "Musuh siap diserang. Pilih jurus di bawah!"); renderBattle(); } }; bD.appendChild(div);
            if(selB === i) div.style.filter = "drop-shadow(0 0 8px red)";
        });

        myTeam.forEach((c, i) => {
            const div = document.createElement('div'); div.className = `unit-box ${c.curHP<=0?'dead':''}`;
            if(selP === i) div.style.filter = "drop-shadow(0 0 10px var(--pink))";
            div.innerHTML = `${getHeroSVG(c.type, heroAccs[c.id]?.pita, heroAccs[c.id]?.topi)}<div class="hp-bar"><div class="hp-fill" style="width:${(c.curHP/c.maxHP)*100}%; background:var(--hijau)"></div></div>`;
            div.onclick = () => { if(c.curHP > 0) { selP = i; updateBattleLog(`${c.name} Siap!`, "Sekarang pilih target musuh di atas."); renderBattle(); } }; pD.appendChild(div);
        });

        // Bagian Tampilkan Skill jika hero dipilih
        if(selP !== null && myTeam[selP].curHP > 0) {
            myTeam[selP].skills.forEach(s => {
                const b = document.createElement('button'); b.className = 'btn-main'; b.innerText = s.n;
                b.onclick = () => {
                    if (s.d > 0 && selB === null) return updateBattleLog("Pilih Musuh!", "Kamu harus memilih target dulu!");
                    
                    let logMsg = "";
                    if (s.d < 0) { 
                        myTeam[selP].curHP = Math.min(myTeam[selP].maxHP, myTeam[selP].curHP + Math.abs(s.d)); 
                        logMsg = `<span class='log-highlight'>${myTeam[selP].name}</span> memakai <span class='log-highlight'>${s.n}</span> (Heal HP!)`;
                    } else {
                        const finalDmg = Math.max(50, (s.d + myTeam[selP].baseDmg) - botTeam[selB].def);
                        botTeam[selB].curHP = Math.max(0, botTeam[selB].curHP - finalDmg);
                        myTeam[selP].totalDmg += finalDmg;
                        logMsg = `<span class='log-highlight'>${myTeam[selP].name}</span> menyerang dengan <span class='log-highlight'>${s.n}</span>! (-${finalDmg})`;
                    }
                    
                    updateBattleLog("Gantian!", logMsg);
                    renderBattle();
                    setTimeout(() => { if (botTeam.every(x => x.curHP <= 0)) endBattle(true); else botTurn(); }, 800);
                }; sD.appendChild(b);
            });
        }
    }

    function botTurn() {
        const alivePlayers = myTeam.map((h, i) => h.curHP > 0 ? i : -1).filter(i => i !== -1);
        if(alivePlayers.length > 0) {
            const targetIdx = alivePlayers[Math.floor(Math.random() * alivePlayers.length)];
            const attacker = botTeam.find(b => b.curHP > 0);
            const finalDmg = Math.max(30, attacker.dmgMod - myTeam[targetIdx].def);
            myTeam[targetIdx].curHP = Math.max(0, myTeam[targetIdx].curHP - finalDmg);
            updateBattleLog("Musuh Menyerang!", `<span class='log-highlight'>${attacker.name}</span> membalas ke <span class='log-highlight'>${myTeam[targetIdx].name}</span>! (-${finalDmg})`);
        }
        renderBattle();
        if(myTeam.every(x => x.curHP <= 0)) setTimeout(() => endBattle(false), 800);
    }

    function endBattle(win) {
        showScreen('screen-result');
        if(win) {
            coins += 200; pTopLvl++;
            localStorage.setItem('coins', coins); localStorage.setItem('pTopLvl', pTopLvl);
            document.getElementById('res-txt').innerText = "VICTORY! üéâ";
        } else { document.getElementById('res-txt').innerText = "DEFEATED... üíÄ"; }
        updateUI();
    }

    /* --- FUNGSI SHOP --- */
    function goShop() { showScreen('screen-shop'); updateShopHero(); }
    function switchShop(type) {
        document.getElementById('shop-acc-content').style.display = type === 'acc' ? 'block' : 'none';
        document.getElementById('shop-skill-content').style.display = type === 'skill' ? 'grid' : 'none';
        document.getElementById('tab-acc').style.background = type === 'acc' ? 'var(--QuestGold)' : '#ccc';
        document.getElementById('tab-skill').style.background = type === 'skill' ? 'var(--QuestGold)' : '#ccc';
    }
    function updateShopHero() {
        const hero = charData[shopHeroIdx];
        document.getElementById('shop-hero-view').innerHTML = `<b>${hero.name}</b><br>` + getHeroSVG(hero.type, heroAccs[hero.id]?.pita, heroAccs[hero.id]?.topi);
    }
    function nextHeroShop() { shopHeroIdx = (shopHeroIdx + 1) % charData.length; updateShopHero(); }
    function prevHeroShop() { shopHeroIdx = (shopHeroIdx - 1 + charData.length) % charData.length; updateShopHero(); }
    function buyAcc(type, price) {
        const hId = charData[shopHeroIdx].id;
        if (heroAccs[hId]?.[type]) return alert("Sudah punya!");
        if (coins >= price) {
            coins -= price; if(!heroAccs[hId]) heroAccs[hId]={}; heroAccs[hId][type]=true;
            localStorage.setItem('coins', coins); localStorage.setItem('heroAccs', JSON.stringify(heroAccs));
            updateUI(); updateShopHero();
        } else alert("Koin Kurang!");
    }
    function buySkill(stype, price) {
        const hId = charData[shopHeroIdx].id;
        if(coins >= price) {
            coins -= price;
            if(stype === 'atk') heroLevels[hId].baseDmg += 20; else heroLevels[hId].maxHP += 300;
            localStorage.setItem('coins', coins); localStorage.setItem('heroLevels', JSON.stringify(heroLevels));
            updateUI(); alert("Upgrade Sukses!");
        } else alert("Koin Kurang!");
    }
</script>
